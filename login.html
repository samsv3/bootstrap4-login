<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-10 offset-1 col-md-6 offset-md-3 col-lg-4 offset-lg-4 mt-5 pt-5">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center">Login</h3>
                        <p class="card-text text-center">Please enter your email and password</p>
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control" id="inpUsername" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="inpPass" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <button class="btn btn-block btn-info">
                                        Ingresar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
</body>

</html>
